<html lang="es">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>PROTOTIPO BUSCADOR DE CÉDULAS</title>
    <meta name="description" content="Buscador de cédulas prototipo UdeC">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="welcome">
        <header>
            <h2>BIENVENIDO A SRAB, POR FAVOR COMPLETE LOS SIGUIENTES CAMPOS</h2>
        </header>
    </div>
    
    <div class="id_searcher">
        <form>
            <label> Tipo de identificación</label>
            <select class="form-id-type" id="TipoID" name="TipoID">
                <option value = "-1">Seleccione un tipo de documento...</option>
                <option value = "1">Cédula de Ciudadanía</option>
                <option value = "2">Tarjeta de Identidad</option>
                <option value = "3">Cédula de Extranjería</option>
                <option value = "4">DNI</option>
                <option value = "5">Salvoconducto para refugiado</option>
                <option value = "6">Permiso Especial de Permanencia</option>
                <option value = "7">Permiso Por Protección Temporal</option>
            </select>
        </form>
        <input type="text" placeholder="Número de identificación">
        <button class="get-in">Consultar</button>
    </div>

    <div class="egresado">
        <img src="img/001.jpg" width="250"><br>
        <p>Nombres: Bahir Akiko</p>
        <p>Apellidos: Schneider Rodríguez</p>
        <p>Carrera: Ingenieria de Sistemas Y Computación</p>
        <p>Año de Ingreso: 2015</p>
        <p>Año de Graduación: 2021</p>
        <p>Sede/Extensión: Fusagasugá</p>
    </div>

</body>
</html>
