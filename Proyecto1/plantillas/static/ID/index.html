{% load static %}
<html lang="es">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>PROTOTIPO BUSCADOR DE CÉDULAS</title>
    <meta name="description" content="Buscador de cédulas prototipo UdeC">
    <link rel="stylesheet" type="text/css" href="{% static 'ID/img/style.css'%}">
</head>
<body>
    <div class="srab_logo"><img src="{% static 'ID/img/icono.png'%}" alt="nothing" width="100px"></div>
    <div class="welcome">
        <header>
            <h2>Rellene los siguiente campos</h2>
        </header>
    </div>
    
    <div class="id_searcher">
        <div class="form-id-type">
            <label><b>Tipo de identificación *</b></label><br>
            <select id="TipoID" name="TipoID">
                <option value = "-1">Seleccione un tipo de documento...</option>
                <option value = "1">Cédula de Ciudadanía</option>
                <option value = "2">Tarjeta de Identidad</option>
                <option value = "3">Cédula de Extranjería</option>
                <option value = "4">DNI</option>
                <option value = "5">Salvoconducto para refugiado</option>
                <option value = "6">Permiso Especial de Permanencia</option>
                <option value = "7">Permiso Por Protección Temporal</option>
            </select>
        </div>
        <div class="form-id-number">
            <form>
                <label><b>Número del documento *</b></label><br>
                <input type="text" placeholder="Número de identificación"></br></br>
                <input type="submit" value="Subir">
            </form>
        </div>
    </div>

    <div class="egresado_1">
        <img src="{% static 'ID/img/001.jpg'%}" height="250"><br>
        <p>Nombres: </p>
        <p>Apellidos: </p>
        <p>Carrera: </p>
        <p>Año de Ingreso: </p>
        <p>Año de Graduación: </p>
        <p>Sede/Extensión: </p>
    </div>

</body>
</html>
