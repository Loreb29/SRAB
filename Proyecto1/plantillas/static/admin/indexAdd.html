{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{% static 'img/icono.ico'%}">
    <title>Página de Registro</title>
    <link rel="stylesheet" href="{% static 'admin/front/indexAdd.css'%}">
    <script src="{% static 'admin/front/indexAdd.js'%}" defer></script>
</head>
<body>
    <div class="icon">
        <img src="{% static 'img/icono.png'%}" alt="SRAB">
    </div>
    <div class="header">
        <div class="welcome">
            Bienvenido, {{Nombre}}
        </div>
        <a class="logout"  onclick="location.href = '/SRAB/Admin'">Cerrar sesión</a>
    </div>
    <div class="container">
        <div class="form-box">
            <form method="POST">{% csrf_token %}
                <input type="text" placeholder="Cédula" name="cedula" required>
                <input type="text" placeholder="Nombre" name="nombre" required>
                <select name="carreras" required>
                    <option value="">Eligue la carrera</option>
                    <option value="1">Ingenieria de Sistemas</option>
                    <option value="2">Ingenieria de Sistemas y computación</option>
                    <option value="3">Musica</option>
                </select>
                <input type="submit" class="Boton">
            </form>
        </div>
    </div>
</body>
</html>
